
            <!--					<div style="padding-top:10px;text-align:center;"><iframe name="adc1" marginwidth="1" marginheight="1" height="62" width="602" scrolling="no" border="0" frameborder="0" src="https://www.gamersky.com/img/baidu_300news.htm"></iframe></div>

          <p>Bethesda公布了《辐射76》2020年的路线规划，游戏将推出免费周、钢铁兄弟会回归，76季活动等。</p>
<p align="center"><a target="_blank" href="https://www.gamersky.com/showimage/id_gamersky.shtml?https://img1.gamersky.com/image2020/05/20200514wzh_23/gamersky_01origin_01_20205142331466.jpg"><img class="picact" border="0" alt="Acfun" src="https://img1.gamersky.com/image2020/05/20200514wzh_23/gamersky_01small_02_202051423318DA.jpg" original-image-height="1080" original-image-width="1920"></a></p>
<p>《辐射76》于5月14日在PC/X1/PS4开启免费周，游玩内容包含《废土客》DLC，免费周截止至5月18日。注：PS4与X1玩家相应需要有PS+或Xbox Gold/Ultimate资格。</p>
<p align="center"><a target="_blank" href="https://www.gamersky.com/showimage/id_gamersky.shtml?https://img1.gamersky.com/image2020/05/20200514wzh_24/gamersky_01origin_01_20205142333B98.jpg"><img class="picact" border="0" alt="Acfun" src="https://img1.gamersky.com/image2020/05/20200514wzh_24/gamersky_01small_02_2020514233310F.jpg" original-image-height="1080" original-image-width="1920"></a></p>
<p>游戏的76季（76 Seasons）活动将会为玩家带来更多的游戏挑战以及奖励，包括原子包与外观物品等。在今年晚些时候，钢铁兄弟会将加入到《辐射76》中，游戏将加入全新任务、伙伴、NPC等。</p>
