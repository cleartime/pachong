          <p>今日，《英雄联盟》手游官方发布消息，游戏将于下月在巴西和菲律宾进行小规模Alpha测试，有关此次测试的更多信息将于5月底公布。</p>
<p align="center"><a href="https://www.gamersky.com/showimage/id_gamersky.shtml?https://img1.gamersky.com/image2020/05/20200516_byd_412_4/gamersky_02origin_03_2020516929B3E.jpg" target="_blank"><img class="picact" alt="Acfun" src="https://img1.gamersky.com/image2020/05/20200516_byd_412_4/gamersky_02small_04_2020516929ED1.jpg" original-image-width="613" original-image-height="605" border="0"></a></p>
<p>官方表示，此前在谷歌Play商城中出现了一个BUG，部分用户能够在《英雄联盟》手游页面上看到安装的选项。官方对此作出了澄清，这只是开发人员的错误操作。</p>
<p>此外，官方还公布了《英雄联盟》手游发布时在安卓和iOS平台上运行的最低要求。其中安卓平台需要1.5 GB内存、高通骁龙410处理器、Adreno 306 GPU，在游戏发布之时还将支持32位安卓处理器。iOS设备则需要iPhone 6及配置更高的设备。</p>
<p align="center"><a href="https://www.gamersky.com/showimage/id_gamersky.shtml?https://img1.gamersky.com/image2020/05/20200516_byd_412_4/gamersky_01origin_01_202051692961E.jpg" target="_blank"><img class="picact" alt="Acfun" src="https://img1.gamersky.com/image2020/05/20200516_byd_412_4/gamersky_01small_02_20205169297D3.jpg" original-image-width="1080" original-image-height="1080" border="0"></a></p>
